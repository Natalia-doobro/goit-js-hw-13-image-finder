<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 13</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    
    <link href="../node_modules/@pnotify/core/dist/PNotify.css" rel="stylesheet" type="text/css" />
    <link href="../node_modules/@pnotify/mobile/dist/PNotifyMobile.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="../node_modules/basiclightbox/dist/basicLightbox.min.css">
  </head>
  <body class="my-body-selector">
    <div class="box">
      <form class="search-form" id="search-form">
        <input type="text" class="input" name="query" autocomplete="off" placeholder="Search images..." />
        <button type="button" class="button button-clear">
          <span class="material-icons">
            close
          </span>
        </button>
        <button type="submit" class="button button-search">
          <span class="material-icons">search</span>
          <span class="search-text">Search</span>
        </button>
      </form>
    </div>
    
    <div class="container">
        <ul class="gallery col">
          
        </ul>

        <button type="button" class="button btn btn-more" style="display: none;">Load more</button>
        
    </div>

    
    <span class="element-skroll"></span>
    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
    <script src="./index.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
